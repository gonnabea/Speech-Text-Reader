<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Text Reader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="background">
        <div class="modal-container">
            <div class="modal" id="modal">
                <div class="modal-top">
                    <h1 class="modal-title" id="modalTitle">음성 선택</h1>
                    <span class="exit-btn" id="exitBtn">❌</span>
                </div>
                <select class="select-voice" id="selectVoice">
                    <option value="">a</option>
                </select>
                <input type="text" class="example-texts" placeholder="텍스트를 입력하세요" id="exampleTexts">
                <input type="submit" class="read-btn" id="readBtn" value="텍스트 읽기">
            </div>
        </div>
        <header>
            <h1 class="title">Speech Text Reader</h1>
            <button class="toggle-btn" id="toggleBtn">보이스 선택</button>
        </header>
        <article class="examples">
            <div class="example-box" id="exampleBox">
                <img src="https://vanillawebprojects.com/projects/speech-text-reader/img/drink.jpg" alt="" class="example_img">
                <div class="example_text">I'M THIRSTY</div>
            </div>
            <div class="example-box" id="exampleBox">
                <img src="https://vanillawebprojects.com/projects/speech-text-reader/img/food.jpg" alt="" class="example_img">
                <div class="example_text">I'M HUNGRY</div>
            </div>
            <div class="example-box" id="exampleBox">
                <img src="https://vanillawebprojects.com/projects/speech-text-reader/img/tired.jpg" alt="" class="example_img">
                <div class="example_text">I'M TIRED</div>
            </div>
            <div class="example-box" id="exampleBox">
                <img src="https://vanillawebprojects.com/projects/speech-text-reader/img/hurt.jpg" alt="" class="example_img">
                <div class="example_text">I'M HURT</div>
            </div>
            <div class="example-box" id="exampleBox">
                <img src="https://vanillawebprojects.com/projects/speech-text-reader/img/happy.jpg" alt="" class="example_img">
                <div class="example_text">I'M HAPPY</div>
            </div>
            <div class="example-box" id="exampleBox">
                <img src="https://vanillawebprojects.com/projects/speech-text-reader/img/angry.jpg" alt="" class="example_img">
                <div class="example_text">I'M ANGRY</div>
            </div>
            <div class="example-box" id="exampleBox">
                <img src="https://vanillawebprojects.com/projects/speech-text-reader/img/sad.jpg" alt="" class="example_img">
                <div class="example_text">I'M SAD</div>
            </div>
            <div class="example-box" id="exampleBox">
                <img src="https://vanillawebprojects.com/projects/speech-text-reader/img/scared.jpg" alt="" class="example_img">
                <div class="example_text">I'M SCARED</div>
            </div>
            <div class="example-box" id="exampleBox">
                <img src="https://vanillawebprojects.com/projects/speech-text-reader/img/outside.jpg" alt="" class="example_img">
                <div class="example_text">I WANT TO GO OUTSIDE</div>
            </div>
            <div class="example-box" id="exampleBox">
                <img src="https://vanillawebprojects.com/projects/speech-text-reader/img/home.jpg" alt="" class="example_img">
                <div class="example_text">I WANT TO GO HOME</div>
            </div>
            <div class="example-box" id="exampleBox">
                <img src="https://vanillawebprojects.com/projects/speech-text-reader/img/school.jpg" alt="" class="example_img">
                <div class="example_text">I WANT TO GO TO SCHOOL</div>
            </div>
            <div class="example-box" id="exampleBox">
                <img src="https://vanillawebprojects.com/projects/speech-text-reader/img/grandma.jpg" alt="" class="example_img">
                <div class="example_text">I WANT TO GO TO GRANDMAS</div>
            </div>
        </article>
    </section>
    <script src="script.js"></script>
</body>
</html>
